   <h2 class="contact-header">Get In Touch Wiith Us Today</h2>

  
   <div class="container-fluid">
    <div class="container">
        <div class="row">
             <div class="col-sm">
                <form class="form-1">
                    <div class="mb-3">
                        <label for="exampleInputtext" class="form-label">Name</label>
                        <input type="text" class="form-control" >
                      </div>
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Email address</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputtext" class="form-label">Project Title</label>
                        <input type="text" class="form-control" >
                      </div>
                      <div class="mb-3">
                        <label for="exampleInputtext" class="form-label">Budget</label>
                        <input type="number" class="form-control" >
                      </div>
                      <label for="exampleInputtext" class="form-label">Description</label>
                    <div class="form-floating">
                        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                      </div>
                    <div class="mb-3 form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                    <button type="submit" class="btn btn-raised btn-info">Submit</button>
                  </form>
             </div>
        </div>
    </div>
   </div>
